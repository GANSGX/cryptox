version: '3.9'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: cryptox_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: cryptox
      POSTGRES_USER: cryptox_user
      POSTGRES_PASSWORD: cryptox_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptox_user -d cryptox"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cryptox_network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: cryptox_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cryptox_network

  # Backend server with hot reload
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: cryptox_server_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://cryptox_user:cryptox_password_dev@postgres:5432/cryptox
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      SERVER_PEPPER: dev-server-pepper-change-in-production-min-32-bytes-long
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm dev
    networks:
      - cryptox_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend client with hot reload
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: cryptox_client_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: pnpm dev --host 0.0.0.0
    networks:
      - cryptox_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  cryptox_network:
    driver: bridge
